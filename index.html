<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Generator</title>
    
    <!-- 
      TailwindCSS는 Vite 설정(tailwind.config.js)을 통해 로드되므로
      CDN 스크립트는 필요하지 않습니다.
    -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- 
      폰트 설정은 이제 index.css에서 관리하므로
      아래 폰트 링크와 style 태그를 제거했습니다.
    -->
    
    <!-- 
      React와 같은 라이브러리는 Vite가 package.json을 통해 관리하므로
      importmap은 필요하지 않습니다.
    -->
    <!-- <script type="importmap"> ... </script> -->

    <!-- 
      Vite 프로젝트에서는 이 CSS 파일이 모든 스타일을 관리합니다.
      (내부적으로 Tailwind와 'DungGeunMo' 폰트를 불러옵니다.)
    -->
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body class="bg-[#1a1a2e]">
    <div id="root"></div>
    <!-- 
      Vite는 이 파일을 통해 React 앱을 실행시킵니다.
      경로를 /src/main.tsx 또는 /src/index.tsx로 수정해야 할 수 있습니다.
      기본값은 /src/main.tsx 입니다.
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
